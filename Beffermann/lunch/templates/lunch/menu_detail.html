{%  extends 'lunch/main.html' %}

{% block content %}

        <br>
        
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
                    
                    <h5>{{object.name}}</h5>
					<h6>Created at: {{object.date_created}}</h6>
					<p><a href="{% url 'lunch:menu_update' object.id %}">Edit </a>
					<a href="{% url 'lunch:menu_delete' object.id %}">Delete </a></p>
					
				</div>
				<div class="card card-body">
					<div class="table-responsive">
						<table class="table table-hover table-sm">
							<tr>
								<th>Dishes in this menu:</th>
								<th>Tag</th>
								<th>Date created</th>
						    
                                {% for dish in object.dishes.all %}
								<tr>
                                    <td>{{dish.name}}</td>
                                    <td>{{dish.tag}}</td>
                                    <td>{{dish.date_created}}</td>	

                                </tr>
                            
							    {% endfor %}
							
						</table>
				    </div>
				</div>
			</div>
			
		</div>

{% endblock content %}
