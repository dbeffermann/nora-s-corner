{%  extends 'lunch/main.html' %}

{% block content %}

		<br>
	
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Emloyees</h5>
					<h6><a href="{% url 'lunch:employee_create' %}">+ add employee</a></h6>
				</div>
				<div class="card card-body">
					<div class="table-responsive">
						<table class="table table-hover table-sm">
							<tr>
								<th></th>
								<th>Employee</th>
                                <th>Phone</th>
                                <th>Email</th>
								<th>Workplace</th>
								
							</tr>

							{% for i in object_list %}
								<tr>
									<td><a class="btn btn-sm btn-info" href="{% url 'lunch:employee' i.id %}">View</a></td>
									<td>{{i.name}}</td>
                                    <td>{{i.phone}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.workplace}}</td>
                                    
									
								</tr>
							{% endfor %}
							
						</table>
				    </div>
				</div>
			</div>
			
		</div>

{% endblock content %}
