{%  extends 'lunch/main.html' %}

{% block content %}

		<br>
	
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Orders</h5>
					<h6><a href="{% url 'lunch:order_create' %}">+ add order</a></h6>
				</div>
				<div class="card card-body">
					<div class="table-responsive">
						<table class="table table-hover table-sm">
							<tr>
								
								<th></th>
								<th>Employee</th>
								<th>Dish</th>
                                <th>Status</th>
                                <th>Date created</th>
								
							</tr>

							{% for i in object_list %}
								<tr>
									
									<td><a class="btn btn-sm btn-info" href="{% url 'lunch:order' i.id %}">View</a></td>
									<td>{{i.employee}}</td>
                                    <td>{{i.dish}}</td>
                                    <td>{{i.status}}</td>
                                    <td>{{i.date_created}}</td>

								</tr>
							{% endfor %}
							
						</table>
				    </div>
				</div>
			</div>
			
		</div>

{% endblock content %}
