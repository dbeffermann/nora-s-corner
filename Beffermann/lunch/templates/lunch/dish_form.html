{%  extends 'lunch/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST">
				<div class="form-group">
					{% csrf_token %}
					{{form.as_p}}
			    </div>
				<input type="submit" name="Submit">
			</form>
			
			{% if success %}
			<div class="alert alert-success" role="alert">
				{{success}}
			  </div>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
